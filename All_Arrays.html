<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Arrays</title>
</head>
<body>
    <script>
        var a= ["apple", "banana", "mango"];
        a.unshift("orange");
        document.write(a);
        document.write("<br/>");

var b= ["apple", "banana", "mango"];
b.push("orange");
document.write(b);
document.write("<br/>");

var c= ["apple", "banana", "mango"];
var d= c.pop();
document.write(d);

    </script>
</body>
</html>
